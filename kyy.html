<html>
 <head>
  <title>
   Profile Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #e9ebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-card h2 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .profile-card h3 {
            font-size: 14px;
            color: gray;
            margin: 5px 0;
        }
        .profile-card p {
            font-size: 12px;
            color: gray;
            margin: 10px 0;
        }
        .profile-card .social-icons {
            margin: 15px 0;
        }
        .profile-card .social-icons a {
            color: #6a0dad;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }
        .profile-card .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .profile-card .buttons button {
            border: 1px solid #6a0dad;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .profile-card .buttons .message {
            background-color: white;
            color: #6a0dad;
        }
        .profile-card .buttons .contact {
            background-color: #6a0dad;
            color: white;
        }
  </style>
 </head>
 <body>
  <div class="profile-card">
   <img alt="Profile picture of a person in a suit standing against a wooden background" height="100"  src="https://i.postimg.cc/3JQYYydh/13.jpg" width="100"/>
   <h2>
    Ripki Aditya
   </h2>
   <h3>
    second choice
   </h3>
   <p>
    Bahkan jika semua itu palsu terimakasih, telah membuatku merasa dicintai.
   </p>
   <div class="social-icons">
    <a href="#">
     <i class="fab fa-facebook-f">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-dribbble">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-instagram">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-linkedin-in">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-google">
     </i>
    </a>
   </div>
   <div class="buttons">
    <button class="message">
     Message
    </button>
    <button class="contact">
     Contact
    </button>
   </div>
  </div>
 </body>
</html>
